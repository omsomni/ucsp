<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCSP - CONCEPT MAP</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <section id="left">
            <div class="circle" id="community">
            </div>
            <div class="circle" id="family">
            </div>
        </section>

        <section id="mid">
            <div class="circle" id="name">
            </div>
            <div class="circle" id="church">
            </div>
        </section>

        <section id="right">
            <div class="circle" id="school">
            </div>
            <div class="circle" id="group">
            </div>
        </section>
    </div>

</body>
</html>
